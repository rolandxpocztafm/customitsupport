<!-- Contact Section with Working EmailJS Form -->
<section id="contact" class="bg-white py-16">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-10">
      <h2 class="text-3xl font-bold text-secondary mb-4">Contact Us</h2>
      <div class="w-20 h-1 bg-blue-600 mx-auto mb-6"></div>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Please fill out the form below and we will get back to you as soon as possible.
      </p>
    </div>
    <form id="contact-form" class="space-y-6 bg-gray-50 p-8 rounded-lg shadow" autocomplete="off">
      <div>
        <label for="user_name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="user_name" name="user_name" required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-600 focus:border-blue-600" />
      </div>
      <div>
        <label for="user_email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="user_email" name="user_email" required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-600 focus:border-blue-600" />
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-600 focus:border-blue-600"></textarea>
      </div>
      <button type="submit"
        class="w-full py-3 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors">
        Send Message
      </button>
      <p id="form-message" class="text-center mt-4 font-medium hidden"></p>
    </form>
  </div>
</section>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    emailjs.init('4z9M06el79Z_xG-M-'); // Your public key

    const contactForm = document.getElementById('contact-form');
    const formMsg = document.getElementById('form-message');

    contactForm.addEventListener('submit', function (e) {
      e.preventDefault();
      formMsg.textContent = '';
      formMsg.classList.add('hidden');
      emailjs.sendForm('service_m13t0ho', 'template_zatfyzn', contactForm)
        .then(function () {
          formMsg.textContent = "Thank you for your message! We'll get back to you soon.";
          formMsg.className = "text-green-600 text-center mt-4 font-medium";
          contactForm.reset();
        }, function (error) {
          formMsg.textContent = "Sorry, there was an error sending your message. Please try again later.";
          formMsg.className = "text-red-600 text-center mt-4 font-medium";
          console.error('EmailJS Error:', error);
        });
      formMsg.classList.remove('hidden');
    });
  });
</script>
