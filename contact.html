<!-- Contact Section (modular, EmailJS-ready, matches your design) -->
<section id="contact" class="bg-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-3xl font-bold text-secondary mb-4">Get In Touch</h2>
            <div class="w-20 h-1 bg-primary mx-auto mb-6"></div>
            <p class="text-gray-600 max-w-3xl mx-auto">Ready to discuss your project? Contact us for a free consultation.</p>
        </div>
        <div class="md:flex md:space-x-8">
            <div class="md:w-1/2 mb-8 md:mb-0">
                <form id="contact-form" class="space-y-6" autocomplete="off">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone (Optional)</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary">
                    </div>
                    <div>
                        <label for="service" class="block text-sm font-medium text-gray-700">Service Needed</label>
                        <select id="service" name="service" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary">
                            <option>3D CAD Modeling</option>
                            <option>Technical Drawings</option>
                            <option>Assembly Design</option>
                            <option>Prototyping Support</option>
                            <option>Reverse Engineering</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Project Details</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Submit Inquiry
                        </button>
                    </div>
                    <p id="form-message" class="text-center mt-4 text-green-600 font-medium hidden"></p>
                </form>
            </div>
            <div class="md:w-1/2">
                <div class="bg-gray-50 p-8 rounded-lg h-full">
                    <h3 class="text-xl font-semibold text-secondary mb-6">Contact Information</h3>
                    <div class="space-y-6">
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-envelope text-primary text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h4 class="text-lg font-medium text-secondary">Email</h4>
                                <p class="mt-1 text-gray-600">rp@customitsupport.com</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-phone-alt text-primary text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h4 class="text-lg font-medium text-secondary">Phone</h4>
                                <p class="mt-1 text-gray-600">+31645485890</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-map-marker-alt text-primary text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h4 class="text-lg font-medium text-secondary">Office</h4>
                                <p class="mt-1 text-gray-600">123 Engineering Drive<br>Tech Park, CA 90210</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <i class="fas fa-clock text-primary text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h4 class="text-lg font-medium text-secondary">Hours</h4>
                                <p class="mt-1 text-gray-600">Monday - Friday: 9AM - 6PM<br>Saturday - Sunday: Closed</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h4 class="text-lg font-medium text-secondary mb-4">Follow Us</h4>
                        <div class="flex space-x-4">
                            <a href="#" class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 hover:bg-primary hover:text-white transition duration-300">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="#" class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 hover:bg-primary hover:text-white transition duration-300">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 hover:bg-primary hover:text-white transition duration-300">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-700 hover:bg-primary hover:text-white transition duration-300">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- EmailJS SDK (only needs to be loaded once in your main index.html if not already) -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init('4z9M06el79Z_xG-M-');
    })();
    // Contact form submission handling
    const contactForm = document.getElementById('contact-form');
    const formMsg = document.getElementById('form-message');
    if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailjs.sendForm('service_m13t0ho', 'template_zatfyzn', this)
                .then(() => {
                    formMsg.textContent = "Thank you for your inquiry! We will contact you soon.";
                    formMsg.classList.remove("hidden");
                    formMsg.classList.remove("text-red-600");
                    formMsg.classList.add("text-green-600");
                    this.reset();
                }, (error) => {
                    formMsg.textContent = "There was an error sending your message. Please try again later.";
                    formMsg.classList.remove("hidden");
                    formMsg.classList.remove("text-green-600");
                    formMsg.classList.add("text-red-600");
                    console.error('EmailJS Error:', error);
                });
        });
    }
</script>
