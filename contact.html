<!-- Site-wide scripts (menu, smooth scroll, EmailJS init) -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            
            const targetId = this.getAttribute('href');
            if (targetId === '#') return;
            
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
                
                // Close mobile menu if open
                const mobileMenu = document.getElementById('mobile-menu');
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            }
        });
    });

    // EmailJS init (replace with your actual public key)
    (function(){
        emailjs.init('4z9M06el79Z_xG-M-'); // <-- Replace with your EmailJS Public Key
    })();

    // Form submission handling with EmailJS
    const contactForm = document.querySelector('form');
    if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailjs.sendForm('service_m13t0ho', 'template_zatfyzn', this)
                .then(() => {
                    alert('Thank you for your inquiry! We will contact you soon.');
                    this.reset();
                }, (error) => {
                    alert('There was an error sending your message. Please try again later.');
                    console.error('EmailJS Error:', error);
                });
        });
    }
</script>
