<!-- Contact Section -->
<section id="contact" class="bg-white py-16">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-secondary mb-4">Get in Touch</h2>
            <div class="w-20 h-1 bg-primary mx-auto mb-6"></div>
            <p class="text-gray-600 max-w-xl mx-auto">
                Ready to start your project? Fill out the form below and we'll get back to you within one business day.
            </p>
        </div>
        <form id="contact-form" class="bg-gray-50 p-8 rounded-lg shadow-md" autocomplete="off">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
                <input type="text" id="name" name="user_name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="user_email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
            </div>
            <button type="submit" class="bg-primary text-white px-8 py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300 w-full">
                Send Message
            </button>
        </form>
    </div>
</section>

<!-- EmailJS SDK -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // EmailJS init (replace with your actual public key)
    (function(){
        emailjs.init('4z9M06el79Z_xG-M-'); // <-- Replace with your EmailJS Public Key if needed
    })();

    // Form submission handling with EmailJS
    const contactForm = document.getElementById('contact-form');
    if (contactForm) {
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            emailjs.sendForm('service_m13t0ho', 'template_zatfyzn', this)
                .then(() => {
                    alert('Thank you for your inquiry! We will contact you soon.');
                    this.reset();
                }, (error) => {
                    alert('There was an error sending your message. Please try again later.');
                    console.error('EmailJS Error:', error);
                });
        });
    }
</script>
